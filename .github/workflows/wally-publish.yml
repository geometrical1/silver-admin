name: wally-publish

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:
jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: setup aftman
        uses: ok-nick/setup-aftman@v0.3.0
      
      - name: Publish package to wally
        shell: cmd
        env:
         wally_auth: ${{ secrets.WALLY_AUTH }}
        run: |
          wally publish --token "%wally_auth%"